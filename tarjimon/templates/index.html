<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lug'at</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{% static 'semantic-ui/semantic.min.css' %}">
    <link rel="stylesheet" href="./mm.css">
</head>
<body>
    <div class="ui header segment">

        <div class="ui container">
            <h1 class="ui header">Onlayn lug'at</h1>
            <div class="ui divider"></div>
                <div style="text-align:right">
                    <p style="display:inline; margin-right:15px">Bog'lanish uchun:  </p>
                    <a href="https://www.youtube.com/@SardorbekEsonov"><i class="youtube icon"></i></a>
                    <a href="https://instagram.com/sardorbek_abdurasulovich"><i class="instagram icon"></i></a>
                    <a href="https://t.me/misterItmaster"><i class="telegram icon"></i></a>

                </div>

        </div>
    </div>



    <div class="ui container">
        <div class="ui placeholder segment">
            <div class="ui icon header">
                English-Uzbek   |   Uzbek-English
            </div>
            <div class="inline" style="width: 90%;">
                <div class="ui massive form search">
                    <form method="GET" action="/" class="ui icon input" style="width: 100%;">
                        <input name="q" value="{{q}}" class="prompt" type="text" placeholder="So'z kiriting...">
                        <i class="search link icon"></i>
                    </form>
                </div>
            </div>
        </div>
        

        <div class="ui piled segment">
            <h4 class="ui header">Natija</h4>
            <table class="ui celled large olive table">
                <thead>
                    <tr>
                        <th> <i class="united kingdom flag"></i> Inglizcha</th>
                        <th> <i class="uzbekistan flag"></i> O'zbekcha</th>
                    </tr>
                </thead>
                <tbody>
                    {% if natija %}
                    {% for tarjima in natija %}
                    <tr>
                        <td>{{ tarjima.inglizcha }}</td>
                        <td>{{ tarjima.uzbekcha }}</td>
                    </tr>
                    {% endfor %}
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
